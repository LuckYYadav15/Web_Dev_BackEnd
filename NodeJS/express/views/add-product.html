<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        main {
            padding: 1rem;
        }

        .main-header {
            width: 100%;
            height: 56px;
            background-color: #dbc819;
            padding: 0 1.5rem;
        }

        .main-header_nav {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .main_header_item-list {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .main_header_item {
            margin: 0 1rem;
            padding: 0;

        }

        .main_header_item a {
            text-decoration: none;
            color: black;
        }

        .main_header_item a:hover,
        .main_header_item a:active,
        .main_header_item a.active {
            color: #3d00a0;
        }

        .product-form{
            width: 20rem;
            max-width: 90%;
            margin: auto;
        }

        .form-control{
            margin: 1rem 0;
        }

        .form-control label,
        .form-control input{
            display: block;
            width: 100%;
        }

        .form-control input{
            border: 1px solid #dbc819;
            font:inherit;
            border-radius: 2px;
        }

        button{
            font:inherit;
            border: 1px solid #3d00a0;
            color: #3d00a0;
            background: white;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover,
        button:active{
            background-color: #3d00a0;
            color: white;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main_header_item-list">
                <li class="main_header_item"><a  href="/">Shop</a></li>
                <li class="main_header_item"><a class="active" href="/admin/add-product">Add Product</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class ="product-form" action="/admin/add-product" method="POST">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <button type="submit">Add Product</button>
        </form>
    </main>
</body>

</html>
